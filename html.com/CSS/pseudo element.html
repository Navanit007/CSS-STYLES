<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none; /* Change bullet style to square */
            color: green; /* Change text color to green */
        }
        li::before
        {
            content: "&"; /* Add a bullet before each list item */
            color: red; /* Change bullet color to red */
        }
        
    
        
    </style>
</head>
<body>
    <p>
        Mdfjsjks  sgdsjhgdsaljvshgs hjsgdsajagsjhasjjjjhhsdh sjdsdhskdhj hjshjadhjash.
    </p>
    <ul>
        <li>apple</li>
        <li>banana</li>
        <li>cherry</li> 
        <li>date</li>
    </ul>
    
</body>
</html>
